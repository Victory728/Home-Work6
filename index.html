<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work6</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body">
    <form>
        <div class="wrapper">
            <div class="header">
                <span>Contact Manader</span>
                <select name="select">
                    <option value="film004" selected="selected">More Actions</option></select>
            <div class="main">
                <div class="left-side">
                    <div class="First-Name">
                        <span>First Name:</span>
                        <input type="text" name="sec_name" />
                    </div>
                    <div class="Last-Name">
                        <span>Last Name:</span>
                        <input type="text" name="sec_name" />
                    </div>
                    <div class="add">
                        <span>Address</span>
                        <textarea cols="20" rows="10" name="textarea" style="resize: none;"></textarea>
                    </div>
                    <div>
                        <span>City</span>
                        <input type="text" name="sec_name" />
                    </div>
                    <div>
                        <span>State</span>
                            <select name="select">
                                <option value="film001">Mrs</option>
                                <option value="Bad Boys">Ms</option>
                                <option value="film003">Mr</option>
                                <option value="film004" selected="selected">-Select-</option></select>
                    </div>
                    <br>
                    <div>
                        <span>Zip</span>
                        <input type="text" name="sec_name" />
                    </div>
                    <br>
                    <div>
                        <span>Home Phone</span>
                        <input type="text" name="sec_name" />
                    </div>
                    <br>
                    <div class="Work-Phone">
                        <span>Work Phone:</span>
                        <input type="text" name="sec_name" />
                    </div>
                    <br>
                    <div>
                        <span>Fax Number</span>
                        <input type="text" name="sec_name" />
                    </div>
                    <br>
                    <div>
                        <span>Website</span>
                            <p>URL</p>
                            <div class="urls">
                            <input type="text" name="sec_name" />
                            <br>
                            <p>Link Name</p>
                        <input type="text" name="sec_name" />
                            </div>
                    </div>
                    <br>
                    <div class="Email-Address">
                        <span>Email Addrees:</span>
                        <input type="text" name="sec_name" />
                    </div>
                    <br>
                </div>
                <div class="right-side">
                    <div>
                        <span> When is the best time to contact you?
                            Morning
                            <input type="radio" name="transport" value="Morning" />
                            <br />
                            Afternoon
                            <input type="radio" name="transport" value="Afternoon" />
                            <br />
                            Evening
                            <input type="radio" name="transport" value="Evening" />
                        </span>
                    </div>
                    <br>
                    <div>
                        <span> What is the best way to contact you?</span>
                            <input type="radio" name="transport" value="Phone" />
                            Phone
                            <br />
                            Email
                            <input type="radio" name="transport" value="Email" />
                            <br />
                            Fax
                            <input type="radio" name="transport" value="Fax" />
                    </div>
                    <br>
                    <div class="add">
                        <span>Message</span>
                        <textarea cols="30" rows="10" name="textarea" style="resize: none;"></textarea>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="buttom">
                    <input class="namess" type="submit" name="submit" value="Submit"/>
                    <input class="namess" type="reset" name="reset" value="Reset"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
